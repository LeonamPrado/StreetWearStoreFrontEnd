<app-nav-bar></app-nav-bar>
<div *ngIf="product" class="container-xl">
  <div class="row">
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide col-5 pt-5"
      data-bs-interval="false"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="'http://localhost:8080/' + product.urlDetail" class="d-block w-100 img-fluid" alt="..." />
        </div>
        <div class="carousel-item">
          <img [src]="'http://localhost:8080/' + product.urlDetail1" class="d-block w-100 img-fluid" alt="..." />
        </div>
      </div>
    </div>
    <div class="col-5 pt-5 text-center mx-auto" *ngIf="product.type === 'SNEAKERS'">
      <br /><br />
      <div>
        <p class="h3">{{ product.name }}</p>
      </div>
      <hr />
      <div></div>
      <div class="flex pt-2">
        <p class="h4 priceFont my-auto" style="color: rgb(116, 116, 116)">
          R${{ product.price }}
        </p>
        <select #size (change)="onSelected()" name="size" class="form-select sizeSelect text-center" >
          <option value="" disabled selected>Size</option>
          <option value="38">38</option>
          <option value="39">39</option>
          <option value="40">40</option>
          <option value="41">41</option>
          <option value="42">42</option>
          <option value="43">43</option>
        </select>
      </div>
      <br />
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">BR</th>
            <th scope="col">US</th>
            <th scope="col">CM</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>38</th>
            <th>7</th>
            <th>25</th>
          </tr>
          <tr>
            <th>39</th>
            <th>7.5</th>
            <th>25.5</th>
          </tr>
          <tr>
            <th>40</th>
            <th>8.5</th>
            <th>26.5</th>
          </tr>
          <tr>
            <th>41</th>
            <th>9.5</th>
            <th>27.5</th>
          </tr>
          <tr>
            <th>42</th>
            <th>10</th>
            <th>28</th>
          </tr>
          <tr>
            <th>43</th>
            <th>11</th>
            <th>29</th>
          </tr>
        </tbody>
      </table>
      <div class="pt-3">
          <button class="btn btn-lg btn-danger" type="button" (click)="onBuy()">
            Buy Now
          </button>
      </div>
    </div>
    <div class="col-5 pt-5 text-center mx-auto" *ngIf="product.type === 'TSHIRT'">
      <br /><br />
      <div>
        <p class="h3">{{ product.name }}</p>
      </div>
      <hr />
      <div></div>
      <div class="flex pt-2">
        <p class="h4 priceFont my-auto" style="color: rgb(116, 116, 116)">
          R${{ product.price }}
        </p>
        <select #size (change)="onSelected()" name="size" class="form-select sizeSelect text-center">
          <option value="" selected disabled>Size</option>
          <option value="PP">PP</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
          <option value="XG">XG</option>
        </select>
      </div>
      <br />
      <table class="table">
        <thead class="table-dark">
          <tr >
            <th scope="col" class="sTable">Size</th>
            <th scope="col" class="sTable">Height</th>
            <th scope="col" class="sTable">Width</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="sTable" >PP</th>
            <th class="sTable">67</th>
            <th class="sTable">50</th>
          </tr>
          <tr>
            <th class="sTable">P</th>
            <th class="sTable">68</th>
            <th class="sTable">51</th>
          </tr>
          <tr>
            <th class="sTable">M</th>
            <th class="sTable">70</th>
            <th class="sTable">53</th>
          </tr>
          <tr>
            <th class="sTable">G</th>
            <th class="sTable">71</th>
            <th class="sTable">56</th>
          </tr>
          <tr>
            <th class="sTable">GG</th>
            <th class="sTable">73</th>
            <th class="sTable">59</th>
          </tr>
          <tr>
            <th class="sTable">XG</th>
            <th class="sTable">74</th>
            <th class="sTable">64</th>
          </tr>
        </tbody>
      </table>
      <div class="pt-3">
        <button class="btn btn-lg btn-danger" type="button" (click)="onBuy()">
          Buy Now
        </button>
      </div>
    </div>
  </div>
</div>
