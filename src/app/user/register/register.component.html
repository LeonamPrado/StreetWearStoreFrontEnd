<div class="container-sm mt-5">
  <div class="row">
    <app-alert
      [message]="erroMessage"
      *ngIf="registerError"
      (close)="closeAlert()"
    ></app-alert>
    <div class="col-md-4 col-3"></div>
    <div class="col mt-4">
      <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
        <div class="form-group mt-4">
          <label for="Email">Email address</label>
          <input
            formControlName="email"
            type="email"
            class="form-control"
            id="Email"
            aria-describedby="email"
            placeholder="Enter email"
            [ngClass]="
              (registerForm.get('email').touched ||
                registerForm.get('email').dirty) &&
              registerForm.get('email').errors
                ? 'is-invalid'
                : ''
            "
          />
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="form-group mt-4">
          <label for="Password">Password</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="Password"
            placeholder="Password"
            [ngClass]="
              (registerForm.get('password').touched ||
                registerForm.get('password').dirty) &&
              registerForm.get('password').errors
                ? 'is-invalid'
                : ''
            "
          />
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="form-group mt-4">
          <label for="ConfirmPassword">Comfirm Password</label>
          <input
            formControlName="confirmPassword"
            type="password"
            class="form-control"
            id="ConfirmPassword"
            placeholder="Confirm Password"
            [ngClass]="
              (registerForm.get('confirmPassword').touched ||
                registerForm.get('confirmPassword').dirty) &&
              registerForm.get('confirmPassword').errors
                ? 'is-invalid'
                : ''
            "
          />
          <div class="invalid-feedback">Confirm Password is required</div>
          <a href="" routerLink="/login"
            ><small class="form-text">Already have an account</small></a
          >
        </div>
        <div class="form-group mt-4 text-center">
          <button
            [ngClass]="
              registerForm.get('password').errors ||
              registerForm.get('email').errors ||
              registerForm.get('confirmPassword').errors
                ? 'disabled'
                : ''
            "
            type="submit"
            class="btn btn-danger"
          >
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-4 col-3"></div>
  </div>
</div>
