<div class="container-fluid">
  <div class="row">
    <div class="col-xl-2 col-sm-3 col-4 divLogo">
      <a routerLink="">
        <p class="logo p-3">STREET</p>
      </a>
    </div>
    <div class="col-xl-8 col-sm-6 col-4">
    </div>
    <div class="col divCart">
      <div>
        <a routerLink="/login" *ngIf="!isLooged">
          <span>
            <img
              class="img-fluid iconUser"
              src="assets/common/userIcon.png"
              alt=""
            />
          </span>
        </a>
        <button *ngIf="isLooged" (click)="handleLogout()">
          <span>
            <img
              class="img-fluid iconLogout"
              src="assets/common/logoutIcon.png"
              alt=""
            />
          </span>
        </button>
        <a routerLink="/cart">
          <span [ngClass]="cartLength !== 0 ? 'badge' : ''" [id]="cartLength">
            <img
              class="img-fluid iconCart"
              src="assets/common/cartIcon.png"
              alt=""
            />
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
